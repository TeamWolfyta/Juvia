name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - config/**
      - services/**
      - docker-compose.yml
      - .github/workflows/deploy.yml
  workflow_dispatch: {}

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - id: deployment
        name: ðŸš§ Create GitHub deployment.
        uses: bobheadxi/deployments@v1
        with:
          env: production
          step: start
          token: ${{ github.token }}
      - name: ðŸ§° Configure 1Password Service Account
        uses: 1password/load-secrets-action/configure@v1
        with:
          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
      - id: load-ssh-credentials
        name: ðŸ§° Load SSH Credentials
        uses: 1password/load-secrets-action@v1
        env:
          SSH_HOST: op://VPS_Koneko/qi25f7qawbcsemdqqikdyihpbi/IP
          SSH_USER: op://VPS_Koneko/qi25f7qawbcsemdqqikdyihpbi/username
          SSH_PASSWORD: op://VPS_Koneko/qi25f7qawbcsemdqqikdyihpbi/password
          SSH_PRIVATE_KEY: op://VPS_Koneko/pm75pmefaa22s7qwdk7m5ac2f4/private key
        with:
          export-env: true
      - name: ðŸ“¦ Deploy Docker-Compose stack to ${{ steps.deployment.outputs.env }}.
        uses: appleboy/ssh-action@master
        with:
          host: ${{ steps.load-ssh-credentials.outputs.SSH_HOST }}
          username: ${{ steps.load-ssh-credentials.outputs.SSH_USER }}
          key: ${{ steps.load-ssh-credentials.outputs.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/juvia
            echo ${{ steps.load-ssh-credentials.outputs.SSH_PASSWORD }} | sudo -kS docker compose down
            git pull
            echo ${{ steps.load-ssh-credentials.outputs.SSH_PASSWORD }} | sudo -kS docker compose up -d
      - name: ðŸš§ Update GitHub deployment status.
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env: ${{ steps.deployment.outputs.env }}
          status: ${{ job.status }}
          step: finish
          token: ${{ github.token }}
