name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - config/**
      - services/**
      - docker-compose.yml
      - .github/workflows/deploy.yml
  workflow_dispatch: {}

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - id: deployment
        name: ðŸš§ Create GitHub deployment.
        uses: bobheadxi/deployments@v1
        with:
          env: production
          step: start
          token: ${{ github.token }}
      - name: ðŸ“¦ Deploy Docker-Compose stack to ${{ steps.deployment.outputs.env }}.
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          port: ${{ env.SSH_PORT }}
          script: |
            cd ~/juvia
            echo ${{ env.SSH_PASSWORD }} | sudo -kS docker compose down
            git pull
            echo ${{ env.SSH_PASSWORD }} | sudo -kS docker compose up -d
      - name: ðŸš§ Update GitHub deployment status.
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env: ${{ steps.deployment.outputs.env }}
          status: ${{ job.status }}
          step: finish
          token: ${{ github.token }}
